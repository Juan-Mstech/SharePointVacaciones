<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled 1</title>

	<link type="text/css" rel="stylesheet" href="/SiteAssets/bootstrap-3.3.7-dist/css/bootstrap.min.css" />

	<script type="text/javascript" src="/SiteAssets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/SiteAssets/JS/PruebaNewEdit.js"></script>
</head>

<body>
	<div class="row" style="margin-top:30px;">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Nueva prueba</div>
				<div class="panel-body datos">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Empleado</label>
								<input class="form-control" readonly type="text" id="inEmpleado">
								<!--
									o en lugar de "readonly" puede ser 
									disabled="disabled"
								-->
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Supervisor</label>
								<input class="form-control" readonly type="text" id="inSupervisor">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Días Disponibles</label>
								<input class="form-control" readonly type="number" id="inDDisponibles">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Desde Fecha</label>
								<input class="form-control" type="date" onchange="calcularDiasCorridos()"
									id="inDesdeFecha">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Hasta Fecha</label>
								<input class="form-control" type="date" onchange="calcularDiasCorridos()"
									id="inHastaFecha">
							</div>
						</div>
					</div>



					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Días Pedidos</label>
								<input class="form-control" readonly type="number" id="inDPedidos">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<button type="button" style="background: #ccc; border-radius: 3em ;" class="btn-default"
									id="disponibilidad">Consultar disponibilidad</button>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<br>
								<label class="control-label">Comentario</label>
								<br>
								<textarea name="" id="textarea" cols="30" rows="10"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-right" style="margin-bottom:20px" id="divBotonera">
				<button type="button" class="btn btn-default" id="btnCancelar" onclick="Cancelar()">Volver</button>
				<button type="button" class="btn btn-success" id="btnGuardar" onclick="Guardar()">Guardar</button>
			</div>
		</div>
	</div>
</body>

</html>
