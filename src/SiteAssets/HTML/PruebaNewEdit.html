<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled 1</title>

<link type="text/css" rel="stylesheet" href="/SiteAssets/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

<script type="text/javascript" src="/SiteAssets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/SiteAssets/JS/PruebaNewEdit.js"></script>
</head>

<body>
	<div class="row" style="margin-top:30px;">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Nueva prueba</div>
				<div class="panel-body datos">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Título</label>
								<input class="form-control" type="text" id="inTitulo">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Desde Fecha</label>
								<input class="form-control" type="date" id="inFecha">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Hasta Fecha</label>
								<input class="form-control" type="date" id="inFecha">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Detalle</label>
								<select class="form-control" id="ddlDetalle">
									<option selected="selected"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="control-label">Activo</label>
								<input type="checkbox" id="chkActivo">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-right" style="margin-bottom:20px" id="divBotonera">
				<button type="button" class="btn btn-default" id="btnCancelar" onclick="Cancelar()">Volver</button>
				<button type="button" class="btn btn-success" id="btnGuardar" onclick="Guardar()">Guardar</button>
			</div>
		</div>
	</div>
</body>

</html>
